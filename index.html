<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>yedeee</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-stretch: 100%; /* Supports variable-stretch fonts */
      background: #f5f5f5;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 3rem;
      color: #222;
      margin-bottom: 20px; /* smaller gap */
    }

    .link-box {
      background: white;
      border: 5px solid #c7c7c7; /* thicker border */
      border-radius: 10px;
      padding: 40px 30px;
      width: 280px;
      height: 420px;
      display: flex;
      align-items: flex-start;
    }

    ul {
      list-style-type: disc;
      padding-left: 20px;
      margin: 0;
    }

    li {
      margin: 12px 0;
    }

    a {
      text-decoration: none;
      color: #0077ff;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #0044aa;
    }
  </style>
</head>
<body>

  <h1>yedeee</h1>

  <div class="link-box">
    <ul>
      <li><a href="https://yedeee.github.io/ryuunicode">Ryuunicode</a></li>
      <li><a href="#link2">Second Link</a></li>
      <li><a href="#link3">Third Link</a></li>
      <li><a href="#link4">Fourth Link</a></li>
    </ul>
  </div>

</body>
</html>
