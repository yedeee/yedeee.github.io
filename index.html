<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>yedeee</title>

<style>
/* Load your variable font */
@font-face {
    font-family: "Antipol Variable";
    src: url("fonts/Antipol VF.ttf") format("truetype-variations");
    font-weight: 1 1000;
    font-style: normal;
}

/* Global style: everything uses the Adobe-style axis settings */
body {
    font-family: "Antipol Variable", sans-serif;
    font-variation-settings: 
        "wdth" 250,   /* Adobe preview wide width */
        "wght" 700;   /* Medium-bold like preview */

    background: #ff4f58;
    color: #2c1d56;

    margin: 0;
    padding: 40px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* Title: same axes, but slightly heavier for emphasis */
h1 {
    font-variation-settings:
        "wdth" 250,
        "wght" 750;
    margin-bottom: 10px;
    color: #2c1d56;
}

/* Box styling */
.box {
    border: 5px solid #2c1d56;
    padding: 30px 20px;   /* smaller padding on phone */
    background: white;
    border-radius: 12px;

    width: 100%;          /* take full width of phone */
    max-width: 340px;     /* stays nice on desktop */
    box-sizing: border-box; /* ensures padding doesn't push width over 100% */
}

/* List + links inherit the font settings */
.box ul {
    margin: 0;
    padding-left: 20px;
    color: #2c1d56;
}

.box li {
    margin-bottom: 10px;
}

.box a {
    color: #2c1d56;
    text-decoration: none;
}

.box a:hover {
    text-decoration: underline;
}
</style>
</head>

<body>

<h1>yedeee</h1>

<div class="box">
    <ul>
        <li><a href="https://yedeee.github.io/ryuunicode">Ryuunicode</a></li>
        <li><a href="#">Second Link</a></li>
        <li><a href="#">Third Link</a></li>
        <li><a href="#">Fourth Link</a></li>
    </ul>
</div>

</body>
</html>
