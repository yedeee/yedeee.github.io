<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>yedeee</title>

<style>
/* Load your variable font */
@font-face {
    font-family: "Antipol Variable";
    src: url("fonts/Antipol VF.ttf") format("truetype-variations");
    font-weight: 1 1000;
    font-style: normal;
}

/* Global style: everything uses the Adobe-style axis settings */
body {
    font-family: "Antipol Variable", sans-serif;
    font-variation-settings: 
        "wdth" 150,
        "wght" 500;

    background: #ff4f58;
    color: #2c1d56;

    margin: 0;
    height: 100vh;

    display: flex;
    flex-direction: column;
    justify-content: center; /* vertical centering */
    align-items: center;     /* horizontal centering */
    text-align: center;      /* center text */
}
/* Title: same axes, but slightly heavier for emphasis */
h1 {
    font-variation-settings:
        "wdth" 450,
        "wght" 900;
    margin-bottom: 10px;
    color: #2c1d56;
    animation: titleMove 0.8s ease-out forwards;
}

/* Box styling */
.box {
    border: 5px solid #2c1d56;
    padding: 30px 20px;   /* smaller padding on phone */
    background: #ff4f58;
    border-radius: 12px;

    width: 100%;          /* take full width of phone */
    max-width: 340px;     /* stays nice on desktop */
    box-sizing: border-box; /* ensures padding doesn't push width over 100% */
    opacity: 0; /* start hidden */
    animation: boxFade 0.8s ease-out forwards;
    animation-delay: 0.5s; /* box appears after title moves */
}

/* List + links inherit the font settings */
.box ul {
    list-style-position: inside; /* moves bullets inside the text block */
    padding: 0;
    margin: 0;
    text-align: center;          /* centers the text + bullets */
}

.box li {
    margin-bottom: 10px;
}

.box a {
    color: #2c1d56;
    text-decoration: none;
}

.box a:hover {
    text-decoration: underline;
}

/* Intro animations */
@keyframes titleMove {
    from {
        transform: translateY(40px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

@keyframes boxFade {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

</style>
</head>

<body>

<h1>yedeee</h1>

<div class="box">
    <ul>
        <li><a href="https://yedeee.github.io/ryuunicode">Ryuunicode</a></li>
        <li><a href="#">Second Link</a></li>
        <li><a href="#">Third Link</a></li>
        <li><a href="#">Fourth Link</a></li>
    </ul>
</div>

</body>
</html>
