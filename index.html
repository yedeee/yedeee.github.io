<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>yedeee</title>

<style>
/* Load your variable font */
@font-face {
    font-family: "Antipol Variable";
    src: url("fonts/Antipol VF.ttf") format("truetype");
    font-weight: 1 1000;
    font-stretch: 50% 200%;
    font-style: normal;
}

/* Page setup */
body {
    font-family: "Antipol Variable", sans-serif;
    background: #ff4f58;
    color: #2c1d56;
    margin: 0;
    padding: 40px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* Title with stretched width */
h1 {
    margin-bottom: 10px;
    font-family: "Antipol Variable", sans-serif;
    font-variation-settings:
        "wdth" 50,
        "wght" 700;
    color: #2c1d56;
}

/* The link box */
.box {
    border: 5px solid #2c1d56;
    padding: 30px 50px;
    background: #ff4f58;
    border-radius: 12px;
    width: 300px;
}

/* List and link styles */
.box ul {
    margin: 0;
    padding-left: 20px;
    color: #2c1d56;
}

.box li {
    margin-bottom: 10px;
}

.box a {
    color: #2c1d56;
    text-decoration: none;
}

.box a:hover {
    text-decoration: underline;
}
</style>
</head>

<body>

<h1>yedeee</h1>

<div class="box">
    <ul>
        <li><a href="https://yedeee.github.io/ryuunicode">Ryuunicode</a></li>
        <li><a href="#">Second Link</a></li>
        <li><a href="#">Third Link</a></li>
        <li><a href="#">Fourth Link</a></li>
    </ul>
</div>

</body>
</html>
